<div class="demo-button-container">
  <input matInput [(ngModel)]="listTitle" type="text"/>
  <button mat-raised-button (click)="addData()" class="demo-button">
    Add data
  </button>
  <button
    mat-raised-button
    [disabled]="!dataToDisplay.length"
    (click)="removeData()"
    class="demo-button">
    Remove data
  </button>
</div>

<table mat-table [dataSource]="datasource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID.</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{element.title}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="listHash">
    <th mat-header-cell *matHeaderCellDef>Sharable Hash Code</th>
    <td mat-cell *matCellDef="let element">{{element.listHash}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetailsForList(row.listHash)"></tr>
</table>
